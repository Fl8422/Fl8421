<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Panel</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #1E90FF;
            font-weight: bold;
        }
        .search-container {
            width: 300px;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .search-bar:focus {
            background-color: #FFA500;
        }
        .search-button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #1E90FF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #4682B4;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>SEO Panel</h1>
    <div class="search-container">
        <input type="text" id="query" class="search-bar" placeholder="Введите запрос...">
        <button class="search-button" onclick="performSearch()">Поиск</button>
    </div>
    <div id="results" class="results"></div>

    <script src="script.js"></script>
</body>
</html>

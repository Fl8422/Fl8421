<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SEO Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>SEO Panel</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Введите запрос...">
            <button id="search-button">Поиск</button>
        </div>
        <div class="search-types">
            <button class="search-type-button" data-type="standard">Стандартный поиск</button>
            <button class="search-type-button" data-type="detailed">Подробный поиск</button>
            <button class="search-type-button" data-type="image">Поиск изображений</button>
            <button class="search-type-button" data-type="time">Поиск по дате</button>
            <button class="search-type-button" data-type="site">Поиск по сайту</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>

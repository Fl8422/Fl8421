<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Parser Panel</title>
    <!-- Подключение шрифта Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Parser Panel</h1>
        <div class="search-panel">
            <input type="text" id="query" placeholder="Введите ваш запрос...">
            <button id="search-button"><i class="fas fa-search"></i> Поиск</button>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

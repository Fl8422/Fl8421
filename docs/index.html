<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Parser Panel</h1>
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Введите запрос" class="search-box">
            <button id="searchButton" class="search-btn">Поиск</button>
        </div>
        
        <div class="search-dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Поиск</button>
            <div id="dropdownMenu" class="dropdown-content">
                <button onclick="setSearchType('standard')">Стандартный поиск</button>
                <button onclick="setSearchType('detailed')">Подробный поиск</button>
                <button onclick="setSearchType('time')">Поиск по времени</button>
                <button onclick="setSearchType('site')">Поиск по сайту</button>
            </div>
        </div>
        
        <div id="loading" class="loading">Загрузка...</div>
        
        <div id="results" class="results-box">
            <!-- Ссылки будут отображаться здесь -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Parser Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8HlVd0I+Ssw3onKYv8wXKXwU3ZgXc7MG8Vf4pV8UVZqEztf0H2M0Ue3+6YvZ1ZKtMV2jvRswgOP7KrzZ4k5DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Parser Panel</h1>
            <div class="tabs">
                <button class="tab-button active" data-tab="parser">Parser</button>
                <button class="tab-button" data-tab="glaz-boga">Глаз бога</button>
            </div>
        </header>
        <main class="main-content">
            <!-- Вкладка Parser -->
            <div class="tab-content active" id="parser">
                <div class="search-panel">
                    <h2 class="subtitle">Panel Parser</h2>
                    <div class="search-box">
                        <input type="text" id="parser-query" placeholder="Введите ваш запрос...">
                        <button id="search-button"><i class="fas fa-search"></i> Поиск</button>
                    </div>
                </div>
                <div id="parser-results" class="results"></div>
            </div>

            <!-- Вкладка Глаз бога -->
            <div class="tab-content" id="glaz-boga">
                <div class="search-panel">
                    <h2 class="subtitle">Глаз бога</h2>
                    <div class="search-box">
                        <input type="text" id="glaz-query" placeholder="Введите информацию для поиска...">
                        <button id="glaz-search-button"><i class="fas fa-search"></i> Поиск</button>
                    </div>
                    <div class="search-options">
                        <label><input type="checkbox" name="search-type" value="phone"> Поиск по номеру телефона</label>
                        <label><input type="checkbox" name="search-type" value="telegram"> Поиск по нику в Telegram</label>
                        <label><input type="checkbox" name="search-type" value="vehicle"> Поиск по номеру автомобиля</label>
                    </div>
                </div>
                <div id="glaz-results" class="results"></div>
            </div>
        </main>
        <footer class="footer">
            <p>© 2024 Ваш сайт. Все права защищены.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

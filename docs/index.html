<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parser Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Parser Panel</h1>
    </div>

    <div class="search-container">
      <div class="search-dropdown">
        <button class="dropdown-btn" id="searchTypeBtn">Стандартный поиск</button>
        <div class="dropdown-content">
          <a href="#" onclick="setSearchType('standard')">Стандартный поиск</a>
          <a href="#" onclick="setSearchType('detailed')">Подробный поиск</a>
          <a href="#" onclick="setSearchType('time')">Поиск по времени</a>
          <a href="#" onclick="setSearchType('site')">Поиск по сайту</a>
        </div>
      </div>

      <input type="text" id="searchInput" placeholder="Введите запрос">
      <button id="searchBtn" onclick="performSearch()">Поиск</button>
    </div>

    <div class="results-container">
      <div id="loading" class="loading-icon"></div>
      <div id="results"></div>
    </div>
  </div>
</body>
</html>

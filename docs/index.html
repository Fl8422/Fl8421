<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Parser Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="parser-panel">
    <h1>Parser Panel</h1>
    <input type="text" id="search-box" placeholder="Введите запрос...">
    <button id="search-button">Поиск</button>
    <div id="results"></div>
  </div>
  <script>
    document.getElementById('search-button').addEventListener('click', function() {
      const query = document.getElementById('search-box').value.trim();
      if (query !== '') {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Загрузка результатов...</p>';

        fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`)
          .then(response => response.json())
          .then(data => {
            if (data.RelatedTopics && data.RelatedTopics.length > 0) {
              const ul = document.createElement('ul');
              data.RelatedTopics.slice(0, 20).forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.FirstURL;
                a.target = '_blank';
                a.textContent = item.Text;
                li.appendChild(a);
                ul.appendChild(li);
              });
              resultsDiv.innerHTML = '';
              resultsDiv.appendChild(ul);
            } else {
              resultsDiv.innerHTML = '<p>Нет результатов.</p>';
            }
          })
          .catch(error => {
            console.error('Ошибка:', error);
            resultsDiv.innerHTML = '<p>Произошла ошибка при получении результатов.</p>';
          });
      } else {
        alert('Пожалуйста, введите запрос для поиска.');
      }
    });
  </script>
</body>
</html>

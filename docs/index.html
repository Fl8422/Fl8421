<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        .search-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 100px;
            background-color: blue;
            border-radius: 10px;
            text-align: center;
        }

        .search-panel input[type="text"] {
            width: 80%;
            height: 30px;
            margin-top: 20px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .search-panel button {
            width: 20%;
            height: 30px;
            margin-top: 20px;
            background-color: orange;
            color: white;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .search-panel button:hover {
            background-color: #ffa500;
        }

        .search-results {
            width: 400px;
            height: 200px;
            margin-top: 20px;
            background-color: black;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="search-panel">
        <h2 style="color: white; font-weight: bold;">Parser Panel</h2>
        <input type="text" id="search-input" placeholder="Search for job offers">
        <button id="search-button">Search</button>
    </div>

    <div class="search-results" id="search-results"></div>

    <script>
        // Selenium code to interact with the browser
        // You will need to install Selenium and the appropriate WebDriver for your browser
        // For example, using Chrome and ChromeDriver:
        // pip install selenium
        // Download and install ChromeDriver: https://chromedriver.chromium.org/downloads

        const { Builder, By, Key, until } = require('selenium-webdriver');

        async function searchForJobOffers(query) {
            const driver = await new Builder().forBrowser('chrome').build();

            try {
                await driver.get('https://www.google.com/');
                await driver.findElement(By.name('q')).sendKeys(query, Key.RETURN);

                const results = await driver.findElements(By.css('.g'));
                const jobOffers = [];

                for (const result of results) {
                    const title = await result.findElement(By.css('.LC20lb')).getText();
                    const url = await result.findElement(By.css('a')).getAttribute('href');
                    jobOffers.push({ title, url });
                }

                return jobOffers;
            } finally {
                await driver.quit();
            }
        }

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');

        searchButton.addEventListener('click', async () => {
            const query = searchInput.value;
            const jobOffers = await searchForJobOffers(query);

            searchResults.innerHTML = '';
            jobOffers.forEach(offer => {
                const link = document.createElement('a');
                link.href = offer.url;
                link.textContent = offer.title;
                link.target = '_blank';
                searchResults.appendChild(link);
                searchResults.appendChild(document.createElement('br'));
            });
        });
    </script>
</body>
</html>
